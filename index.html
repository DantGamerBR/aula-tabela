        table,th,td{
            border: 1px solid black;
        }
    </style>
</head>

            <th>Idade</th>
            <th>Informações adicionais</th>

            <td>Danton</td>
            <td>23</td>
            <td>Sou estudante</td>
        </tr>
        <tr>
            <td>Amy</td>
            <td>10</td>
            <td>Sou uma Pincher</td>
        </tr>
    </table>
</body>
</html>
